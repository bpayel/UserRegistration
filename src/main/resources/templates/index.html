<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
				xmlns:sec="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
  	<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
	  <div class="container">
	    <a class="navbar-brand" href="/">User Registration</a>
	    
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link text-dark" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link text-dark" href="/contact">Contact</a>
	        </li>
	      </ul>
	      
	      <ul class="navbar-nav me-3" sec:authorize="isAuthenticated()">
	      	<li class="nav-item dropdown">
	      		<a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
	      			User
	      		</a>
	      		<ul class="dropdown-menu">
	      			<li><a class="dropdown-item" href="/profile">Profile</a></li>
	      			<li><a class="dropdown-item" href="/">Home</a></li>
	      		</ul>
	      	</li>
	      </ul>
	      
	      <form sec:authorize="isAuthenticated()" method="post" action="/logout">
	      	<input type="hidden" th:name="${_csrf.parameterName}"
	      			th:value="${_csrf.token}" />
	      			
	      	<button type="submit" class="ctn btn-danger">
	      		Logout
	      	</button>
	      
	      </form>
	      
	      <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
	        <li class="nav-item">
	          <a class="btn btn-outline-primary me-2" href="/register">Register</a>
	        </li>
	        <li class="nav-item">
	          <a class="btn btn-primary" href="/login">Login</a>
	        </li>
	      </ul>
	      
	    </div>
	  </div>
	</nav>
  
  
  
    
    <div class="container py-5">
    	<h1 class="text-center">Hello, world!</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
